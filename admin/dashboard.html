<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8e8e, #ffa8a8);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #fff;
        }
        .header-actions { display: flex; gap: 15px; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            color: #fff;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .stat-number { font-size: 2.5rem; font-weight: 700; color: #fff; margin-bottom: 10px; }
        .stat-label { color: rgba(255, 255, 255, 0.9); }
        .content-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .section-title { font-size: 1.5rem; color: #fff; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: rgba(255, 255, 255, 0.9); margin-bottom: 8px; }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }
        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #fff;
        }
        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #fff;
        }
        .photo-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }
        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .photo-card-title {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .photo-card-category {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-bottom: 10px;
        }
        .btn-delete {
            width: 100%;
            background: rgba(255,0,0,0.3);
            border-color: rgba(255,0,0,0.5);
        }
        .btn-delete:hover {
            background: rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Admin Dashboard</h1>
            <div class="header-actions">
                <a href="/admin/upload" class="btn btn-primary">Upload Ảnh</a>
                <a href="/" class="btn btn-secondary">Xem Website</a>
                <button class="btn btn-secondary" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
        <div class="message" id="message"></div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPhotos">0</div>
                <div class="stat-label">Tổng số ảnh</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="couplePhotos">0</div>
                <div class="stat-label">Ảnh đôi</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="foodPhotos">0</div>
                <div class="stat-label">Ảnh đồ ăn</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="travelPhotos">0</div>
                <div class="stat-label">Ảnh du lịch</div>
            </div>
        </div>
        <div class="content-section">
            <h2 class="section-title">Cài đặt ngày yêu</h2>
            <form id="loveDateForm" style="display: flex; gap: 15px; align-items: end;">
                <div class="form-group" style="flex: 1;">
                    <label class="form-label" for="loveStartDate">Ngày bắt đầu yêu</label>
                    <input type="date" id="loveStartDate" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </form>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">Quản lý Banner</h2>
            <div class="form-group">
                <label class="form-label">Ảnh Banner</label>
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                    <img id="bannerPreview" src="/uploads/banner.jpg" alt="Banner" style="width: 200px; height: 150px; object-fit: cover; border-radius: 10px; border: 2px solid rgba(255,255,255,0.3);" onerror="this.style.display='none'">
                    <div>
                        <input type="file" id="bannerPhotoInput" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('bannerPhotoInput').click()">Chọn ảnh mới</button>
                        <button type="button" class="btn btn-secondary" id="uploadBannerBtn" style="display: none;">Upload</button>
                    </div>
                </div>
            </div>
            <form id="bannerCaptionForm">
                <div class="form-group">
                    <label class="form-label" for="bannerCaption">Caption tình yêu</label>
                    <textarea id="bannerCaption" class="form-input" rows="3" placeholder="Nhập caption lãng mạn..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật Caption</button>
            </form>
        </div>

        <div class="content-section">
            <h2 class="section-title">Quản lý ảnh</h2>
            <div id="photosList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>
    <script>
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/admin';
                return false;
            }
            return token;
        }
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin';
        }
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', 5000);
        }
        
        async function deletePhoto(photoId) {
            if (!confirm('Bạn có chắc muốn xóa ảnh này?')) return;
            
            const token = checkAuth();
            if (!token) return;
            
            try {
                const response = await fetch(`/api/admin/photos/${photoId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message);
                    loadDashboard();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Lỗi kết nối server', 'error');
            }
        }
        
        async function loadDashboard() {
            const token = checkAuth();
            if (!token) return;
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalPhotos').textContent = data.stats.totalPhotos;
                    document.getElementById('couplePhotos').textContent = data.stats.categories.couple;
                    document.getElementById('foodPhotos').textContent = data.stats.categories.food;
                    document.getElementById('travelPhotos').textContent = data.stats.categories.travel;
                    document.getElementById('loveStartDate').value = data.settings.loveStartDate;
                    
                    // Load photos list
                    if (data.photos && data.photos.length > 0) {
                        const photosList = document.getElementById('photosList');
                        photosList.innerHTML = '';
                        data.photos.forEach(photo => {
                            const photoCard = document.createElement('div');
                            photoCard.className = 'photo-card';
                            photoCard.innerHTML = `
                                <img src="/uploads/${photo.filename}" alt="${photo.title}">
                                <div class="photo-card-title">${photo.title}</div>
                                <div class="photo-card-category">${photo.category}</div>
                                <button onclick="deletePhoto(${photo.id})" class="btn btn-secondary btn-delete">Xóa</button>
                            `;
                            photosList.appendChild(photoCard);
                        });
                    }
                } else if (response.status === 401 || response.status === 403) {
                    logout();
                }
                
                const bannerResponse = await fetch('/api/banner');
                if (bannerResponse.ok) {
                    const bannerData = await bannerResponse.json();
                    const captionElement = document.getElementById('bannerCaption');
                    if (captionElement) {
                        captionElement.value = bannerData.caption;
                    }
                    if (bannerData.photo) {
                        document.getElementById('bannerPreview').src = bannerData.photo;
                        document.getElementById('bannerPreview').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        let selectedBannerFile = null;
        document.getElementById('bannerPhotoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedBannerFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('bannerPreview').src = e.target.result;
                    document.getElementById('bannerPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
                document.getElementById('uploadBannerBtn').style.display = 'inline-block';
            }
        });
        
        document.getElementById('uploadBannerBtn').addEventListener('click', async () => {
            if (!selectedBannerFile) return;
            const token = checkAuth();
            if (!token) return;
            const formData = new FormData();
            formData.append('photo', selectedBannerFile);
            try {
                const response = await fetch('/api/admin/banner-photo', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message);
                    document.getElementById('uploadBannerBtn').style.display = 'none';
                    selectedBannerFile = null;
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Lỗi kết nối server', 'error');
            }
        });
        
        document.getElementById('bannerCaptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = checkAuth();
            if (!token) return;
            const caption = document.getElementById('bannerCaption').value;
            try {
                const response = await fetch('/api/admin/banner-caption', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ caption })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Lỗi kết nối server', 'error');
            }
        });
        
        document.getElementById('loveDateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = checkAuth();
            if (!token) return;
            const startDate = document.getElementById('loveStartDate').value;
            try {
                const response = await fetch('/api/admin/love-date', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ startDate })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Lỗi kết nối server', 'error');
            }
        });
        
        loadDashboard();
    </script>
</body>
</html>
